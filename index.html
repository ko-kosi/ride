<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ride Booking Landing Page</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #4f8cff 0%, #a18fff 40%, #38e8ff 100%);
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-bar {
      position: absolute;
      top: 32px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
      /* Optional: add a subtle background for contrast */
      /* background: rgba(255,255,255,0.7); border-radius: 1rem; padding: 0.2rem 1rem; */
    }
    
        
    .company-logo {
       height: 38px;
            width: auto;
            border-radius: 0.4rem;
            box-shadow: 0 2px 8px rgba(56,232,255,0.10);
            display: block;
            max-width: 100%;
            max-height: 48px;
        }
    
    .company-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #7c5cff;
      letter-spacing: 1px;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.2rem;
    }
    header {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #7c5cff;
      letter-spacing: 2px;
    }
    header p {
      margin: 0.5rem 0 0 0;
      color: #2563eb;
      font-size: 1.1rem;
    }
    .main-book-btn {
      margin-top: 1.5rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(90deg, #7c5cff 60%, #38e8ff 100%);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.2s;
      display: inline-block;
    }
    .main-book-btn:hover {
      background: linear-gradient(90deg, #2563eb 60%, #a18fff 100%);
    }
    @media (max-width: 700px) {
      .company-logo {
        width: 70px;
      }
      .logo-bar {
        top: 12px;
        left: 10px;
      }
      .company-name {
        font-size: 1.1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      .main-book-btn {
        font-size: 1.1rem;
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img class="company-logo" src="freepik-modern-gradient-silver-car-service-logo-20250613034838PibO[1].png" alt="RideNow Logo">
    <span class="company-name">RideNow</span>
  </div>
  <header>
    <h1>Book Your Ride</h1>
    <p>Fast, safe, and reliable rides at your fingertips.</p>
    <button class="main-book-btn" onclick="window.location.href='body.html'">
      Book Now
    </button>
  </header>
</body>
</html>
